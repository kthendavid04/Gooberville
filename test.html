<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <title> materialize sandbox</title>

  <body>
      <div class="containter">
          <h1>COLORS</h1>
          <div class= "red white-text">Div with color class</div>
          <div class= "blue white-text darken-4">Div with color class</div>
          <div class= "deep-purple grey-text lighten-3">Div with color class</div>
          <div class= "yellow purple-text darken-5">Div with color class</div>

          <h1>BUTTONS</h1>
          <button class="btn">read more</button>
          <button class="btn waves-effect">read more</button>
          <button class="btn waves-effect waves-light">read more</button>
          <button class="btn btn-large">read more</button>
          <button class="btn disabled">read more</button>
          <button class="btn btn-large red ">read more</button>
          <button class="btn btn-large red darken-3 ">read more</button>
          <button class="btn btn-large orange ">read more</button>
          <button class="btn btn-large yellow ">read more</button>
          <button class="btn btn-large green ">read more</button>
          <button class="btn btn-large"><i class="material-icons right">cloud</i>read more</button>
      </div>

      <!-- floating buttons -->

      <a href="#" class="btn-floating red btn-large"><i class="large material-icons">star</i></a>
      <!-- Fixed action buttons -->
        <div class="fixed-action-btn">
            <a href="#" class="btn-floating red btn-large"><i class="large material-icons">mode_edit</i></a>
            <ul>
                <li><a href="#" class="btn-floating yellow btn-large"><i class="large material-icons">star</i></a></li>
                <li><a href="#" class="btn-floating white btn-large"><i class="large material-icons">star</i></a></li>
                <li><a href="#" class="btn-floating blue btn-large"><i class="large material-icons">star</i></a></li>
                <li><a href="#" class="btn-floating black btn-large"><i class="large material-icons">star</i></a></li>
                <li><a href="#" class="btn-floating teal btn-large"><i class="large material-icons">star</i></a></li>
            </ul>
        </div>
   
   
   
   
   
            <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
